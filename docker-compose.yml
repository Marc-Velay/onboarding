version: '2.1'
services:
    db:
        container_name: db
        image: mysql
        ports:
            - "3306"
        environment:
            MYSQL_ROOT_PASSWORD: "camspass"
            MYSQL_USER: "camsuser"
            MYSQL_PASSWORD: "camspass"
            MYSQL_DATABASE: "CIMD"
        healthcheck:
            test: ["CMD", "ping", "db"]
            timeout: 20s
            retries: 10

    api:
        build: .
        build:
            context: .
            dockerfile: Dockerfile-run
        container_name: api
        ports:
            - "8000:8000"
        depends_on:
            db:
                condition: service_healthy
        volumes:
        - .:/code
