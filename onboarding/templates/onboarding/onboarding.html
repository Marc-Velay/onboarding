<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CIMD Onboarding</title>
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{% static 'onboarding/onboarding.js' %}"></script>
    <link rel="stylesheet" href="{% static 'onboarding/onboarding.css' %}">
</head>

<body>

    <video id="v"></video>
    <svg id="overlay">
         <rect x="440" y="220" width="150" height="200" fill='rgba(0,240,0,0.1)' fill-opacity='0.1' style="stroke:black;stroke-width:5" />
         <rect x="50" y="80" width="550" height="350" fill='rgba(0,0,0,0.0)' fill-opacity='0.0' style="stroke:black;stroke-width:5" />
    </svg>
    <div id="bump" style="width: 1px; height: 1px; margin-bottom:0px"></div>
    <canvas id="canvas" style="display: none"></canvas>
    <img src='' id='photo'><br>
    <button id="take">Take a photo</button>

    <form method='post' enctype='multipart/form-data' id="form">
        {% csrf_token %}
        <input type="file" id="image" name="image" style="display: none">
        <p><input type="submit" value="Upload" id="subButton" /></p>
    </form>
    <div id="Template">{% include "onboarding/liste.html" %}</div>

    <br>
    <a href="{% url 'home:index' %}"><button >Return to home page</button></a>
    <script type="text/javascript">
        window.CSRF_TOKEN = "{{ csrf_token }}";
    </script>
</body>

</html>
