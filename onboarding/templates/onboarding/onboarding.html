<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CIMD Onboarding</title>
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{% static 'onboarding/onboarding.js' %}"></script>
    <link rel="stylesheet" href="{% static 'onboarding/onboarding.css' %}">
</head>

<body>

    <video width="800" height="600" id="v"></video>
    <svg width="800" height="600" id="overlay">
         <!--<rect x="570" y="270" width="190" height="230" fill='rgba(0,240,0,0.1)' fill-opacity='0.1' style="stroke:black;stroke-width:3" />-->
         <rect x="30" y="30" width="450" height="250" fill='rgba(0,240,0,0.1)' fill-opacity='0.1' style="stroke:black;stroke-width:3" />
         <rect x="30" y="30" width="740" height="480" fill='rgba(0,0,0,0.0)' fill-opacity='0.0' style="stroke:black;stroke-width:3" />
    </svg>
    <canvas id="canvas" style="display: none"></canvas>
    <div id="bump" style="width: 1px; height: 1px; margin-bottom:0px"></div>
    <img style="margin-left: 820px;" src="" id="photo"><br>
    <button id="take" style="margin-top: 600px;">Take a photo</button> Or press the space bar<br>

    <form method='post' enctype='multipart/form-data' id="form">
        {% csrf_token %}
        <input type="file" id="image" name="image" style="display: none">
        <p><input type="submit" value="Upload" id="subButton" /></p>
    </form>

    <div id="formTemplate">{% include "onboarding/form.html" %}</div>

    <div id="Template">{% include "onboarding/liste.html" %}</div>

    <br>
    <a href="{% url 'home:index' %}"><button >Return to home page</button></a>
    <script type="text/javascript">
        window.CSRF_TOKEN = "{{ csrf_token }}";
        var data = "{{ readData }}";
        data = data.replace(/&quot;/g, '"');
        data = data.replace(/\n/g, ' ');
        console.log(data);
        data = JSON.parse(data);
        console.log(data);
        //alert("first name: " + data.firstName + "\n second name: " + data.secondName + "\n last name: " + data.lastName);
        fnameItem = document.getElementById('fnameForm');
        snameItem = document.getElementById('snameForm');
        lnameItem = document.getElementById('lnameForm');
        fnameItem.value = data.firstName;
        snameItem.value = data.secondName;
        lnameItem.value = data.lastName;
    </script>
</body>

</html>
